<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload page</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/upload.css') }}">
</head>
<body>
    <header>
        <h1>Upload Files page</h1>
    </header>
        <section class="upload-section">
            <form id="uploadForm" action="{{ url_for('upload_file_csv') }}" method="post" enctype="multipart/form-data">
                <h2>Input Course (.csv file)</h2>
                <input type="file" name="course_file" accept=".csv">
                <h2>Input Room (.csv file)</h2>
                <input type="file" name="room_file" accept=".csv">                  
                <h2>Input Professor (.csv file)</h2>
                <input type="file" name="professor_file" accept=".csv">              
                <h2>Input Student (.csv file)</h2>
                <input type="file" name="student_file" accept=".csv">
                <button type="submit">Upload</button>
            </form>            
            <a href="{{ url_for ('home') }}" class="back-button">Back to Home</a>
        </section>



    <footer>
        <p>A Mathematical Model for Course Schedule at Department of Statistics, Faculty of Science, Khon Kaen University</p>
    </footer>
</body>
</html>
