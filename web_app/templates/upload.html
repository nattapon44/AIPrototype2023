<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload page</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/upload.css') }}">
</head>
<body>
    <header>
        <h1>Upload Files page</h1>
    </header>
        <section class="upload-section">
            <form action="{{ url_for('upload_file_csv') }}" method="post" enctype="multipart/form-data" >
                <input type="file" name="file" accept=".csv">
                <button type="submit" >Upload</button>
            </form>

            <form action="{{ url_for('upload_file_csv') }}" method="post" enctype="multipart/form-data" >
                <input type="file" name="file" accept=".csv">
                <button type="submit" >Upload</button>
            </form>

            <form action="{{ url_for('upload_file_csv') }}" method="post" enctype="multipart/form-data" >
                <input type="file" name="file" accept=".csv">
                <button type="submit" >Upload</button>
            </form>

            <form action="{{ url_for('upload_file_csv') }}" method="post" enctype="multipart/form-data" >
                <input type="file" name="file" accept=".csv">
                <button type="submit" >Upload</button>
            </form>
                 
            <a href="{{ url_for ('home') }}" class="back-button">Back to Home</a>
        </section>


    <!-- HTML สำหรับ Pop-up -->
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Upload Completed</h2>
        <p>Your files have been uploaded successfully.</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        // เพิ่ม event listener ให้กับฟอร์ม
        document.getElementById('uploadForm').addEventListener('submit', function(event){
            // ป้องกันฟอร์มส่งข้อมูล
            event.preventDefault(); 
            // แสดง Pop-up
            document.getElementById('popup').style.display = 'block';
        });

        // ฟังก์ชันสำหรับปิด Pop-up
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            window.location.href = "{{ url_for('home') }}";
        }

    </script>
    <footer>
        <p>A Mathematical Model for Course Schedule at Department of Statistics, Faculty of Science, Khon Kaen University</p>
    </footer>
</body>
</html>
